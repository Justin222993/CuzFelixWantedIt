{% extends 'base.html' %}

{% block content %}
    <h1>Temperature & Humidity Monitoring</h1>

    <!-- Chart Section -->
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px;">
        <canvas id="tempChart" width="300" height="150" style="max-width: 100%;"></canvas>
        <canvas id="humChart" width="300" height="150" style="max-width: 100%;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var tempCtx = document.getElementById('tempChart').getContext('2d');
        var humCtx = document.getElementById('humChart').getContext('2d');

        var tempChart = new Chart(tempCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature (Â°C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var humChart = new Chart(humCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Humidity (%)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateCharts() {
            fetch('/sensor-data')
                .then(response => response.json())
                .then(data => {
                    tempChart.data.labels.push(new Date().toLocaleTimeString());
                    tempChart.data.datasets[0].data.push(data.temperature);
                    humChart.data.labels.push(new Date().toLocaleTimeString());
                    humChart.data.datasets[0].data.push(data.humidity);
                    tempChart.update();
                    humChart.update();
                });
        }

        setInterval(updateCharts, 5000);
    </script>

{% endblock %}
